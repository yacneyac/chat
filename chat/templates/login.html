<!DOCTYPE html>
<html>
<head>
    <title>Sing up</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .input-group-sm {
            padding-bottom: 10px;
        }
        #signup label.error {
            width: auto;
            color: #ff0000;
        }
        input.error {
            border: 1px solid red;
        }
        p.text-error {
            color: #ff0000;
        }
    </style>
    <script src="{{ STATIC_URL }}js/1-11.jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jquery.validate.js"></script>
</head>
<body>
<div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2" style="margin-top: 2em; margin-left: 600px;">
            <div class="panel panel-default" style="width: 500px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Create account</h3>
                </div>
                <div class="panel-body">
                    <form class="form" id="signup" action="/signup" method="post">{% csrf_token %}

                        <div class="input-group input-group-sm">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>

                        <div class="input-group input-group-sm">
                            <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>

                        <div class="input-group input-group-sm">
                            <span class="input-group-addon" id= "sizing-addon3"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password_confirm" placeholder="Confirm password">
                        </div>
                        <p class="text-error" id="text_error"></p>
                        <div class="input-group" style="text-align: right; padding-right: 15px">
                            <button type="submit" class="btn btn-success btn-mini">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="{{ STATIC_URL }}js/signup_validate.js" type="text/javascript" ></script>

</body>
</html>
